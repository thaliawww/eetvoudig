version: '3.5'
services:
    web:
        build: .
        command: runserver 0.0.0.0:8000
        ports:
            - 8000:8000
        volumes:
            - ./:/usr/src/app/
            - eetvoudig:/eetvoudig/
        environment:
            DJANGO_DEBUG: 'True'
volumes:
    eetvoudig:
        driver: local
